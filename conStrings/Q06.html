<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		
		let dia = prompt("Digite um dia:");
		let mes = prompt("Digite um mes:");
		let ano = prompt("Digite um ano:");
		let mesEX = ""

		if (mes == 1) {
			mesEX += "Janeiro";
		} else if (mes == 2) {
			mesEX += "Fevereiro"
		} else if (mes == 3) {
			mesEX += "Março"
		} else if (mes == 4) {
			mesEX += "Abril"
		} else if (mes == 5) {
			mesEX += "Maio"
		} else if (mes == 6) {
			mesEX += "Junho"
		} else if (mes == 7) {
			mesEX += "Julho"
		} else if (mes == 8) {
			mesEX += "Agosto"
		} else if (mes == 9) {
			mesEX += "Setembro"
		} else if (mes == 10) {
			mesEX += "Outubro"
		} else if (mes == 11) {
			mesEX += "Novembro"
		} else if (mes == 12) {
			mesEX += "Dezembro"
		} else {
			alert("Mês Inválido!")
		}

		alert("A data informada é:\n" + dia + " de " + mesEX + " de " + ano);



	</script>
</body>
</html>
