<body>

        for (i=0;i<meses.length;i++) {

        }
        alert(meses[0] + " - " + temperatura[0] + "°\n" + meses[1] + " - " + temperatura[1] + "°\n" + meses[2] + " - " + temperatura[2] + "°\n" + meses[3] + " - " + temperatura[3] + "°\n" + meses[4] + " - " + temperatura[4] + "°\n" + meses[5] + " - " + temperatura[5] + "°\n" + meses[6] + " - " + temperatura[6] + "°\n" + meses[7] + " - " + temperatura[7] + "°\n" + meses[8] + " - " + temperatura[8] + "°\n" + meses[9] + " - " + temperatura[9] + "°\n" + meses[10] + " - " + temperatura[10] + "°\n" + meses[11] + " - " + temperatura[11] + "°");
        
        
    
    </script>
