<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    
        let temperatura = [];
        
        let soma = 0;
        let media_temperatura = 0;
        let meses = ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
            for (i=0;i<meses.length;i++) { 
                temperatura.push(parseFloat(prompt('Informe a temperatura media do mes de ' + meses[i])));
            soma += temperatura[i];
        }
        
        media_temperatura = soma/12;
        let j = 0;  
        let temperaturaAcimaMedia = [];
            for (i=0;i<meses.length;i++) {
                if (temperatura[i] > media_temperatura) {
                    temperaturaAcimaMedia[j] = temperatura[i];
                    j++;
                }
            }
        for (i=0;i<j;i++) {
            if (temperatura[temperaturaAcimaMedia[j]] > media_temperatura) {
            alert(meses[i] + ' - ' + temperaturaAcimaMedia[j] + '\n');
            }
        }
            
            
      
        
    
    </script>
</body>
</html>
