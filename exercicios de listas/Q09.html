<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    
        let vetor = new Array ();
        for (i=0;i<10;i++) {
            vetor.push(parseInt(prompt('Informe um número inteiro:')));
        }
        
        let resultado = (vetor[0]*vetor[0]) + (vetor[1]*vetor[1]) + (vetor[2]*vetor[2]) + (vetor[3]*vetor[3]) +(vetor[4]*vetor[4]) + (vetor[5]*vetor[5]) + (vetor[6]*vetor[6]) + (vetor[7]*vetor[7]) + (vetor[8]*vetor[8]) + (vetor[9]*vetor[9]);
        
        alert('O resultado da soma dos quadrados dos valores informados é ' + resultado);
    </script>
</body>
</html>
