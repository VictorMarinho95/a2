<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    
        let vetor = new Array ();
        for (i=0;i<5;i++) {
            vetor.push(parseInt(prompt('Informe um valor:')));
        }
        let soma = vetor[0] + vetor[1] + vetor[2] + vetor[3] + vetor[4];
        let mult = vetor[0] * vetor[1] * vetor[2] * vetor[3] * vetor[4]; 
        
        alert('A soma dos valores é: ' + soma + '\nO produto dos valores é: ' + mult)
    
    
    </script>
</body>
</html>
