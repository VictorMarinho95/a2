<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    
        alert('Responda as perguntas com "SIM" ou "NAO"');
        let perguntas = ['Telefonou para a vítima?', 'Esteve no local do crime?', 'Mora perto da vítima?', 'Devia para a vítima?', 'Já trabalhou com a vítima?'];
        let respostas = [];
        let classificacao = ['Inocente', 'Suspeito', 'Cumplice', 'Assassino'];
        let sim = 0;
        let nao = 0;
        for (i=0;i<perguntas.length;i++) {
        
            respostas.push(prompt(perguntas[i]));
            
            if (respostas[i] == 'sim') {
                sim++;
            } else if (respostas[i] == 'nao') {
                nao++;
            } else {
                alert('Resposta inválida');
            }
            
        }
        
        if (sim < 2) {
           alert('Você é ' + classificacao[0] + '!'); 
        } else if (sim >= 2 && sim <=3) {
            alert('Você é ' + classificacao[1] + '!');
        } else if (sim >= 3 && sim <= 4) {
            alert('Você é ' + classificacao[2] + '!');
        } else if (sim == 5) {
            alert('Você é o ' + classificacao[3] + '!');
        }
    
    
    </script>
</body>
</html>
