<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        
        let idade = new Array ();
        let altura = new Array ();
        
        for (i=0;i<5;i++) {
        idade.push(parseInt(prompt('Informe sua idade:')));
        altura.push(parseFloat(prompt('Informe sua altura:')));
        }
        
        alert('Idade - ' + idade.reverse() + '\nAltura - ' + altura.reverse());
        
        
    
    </script>
</body>
</html>
