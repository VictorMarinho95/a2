<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		let notas = new Array(4);
		let soma = 0;
		for (let i = 0;i < 4; i++) {
			notas[i] = parseFloat(prompt("Digite a nota:"));
			soma += notas[i];
		}

		let media = soma / 4;
		let resultado = "Notas: " + notas.join(", ") + "\n";
		resultado += "Media: " + media.toFixed(2);

		alert(resultado);


	</script>
</body>
</html>
