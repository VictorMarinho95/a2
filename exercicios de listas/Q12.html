        let idades = [14, 17, 12, 10, 14, 16, 19, 15, 13, 11];
        let alturas = [1.54, 1.87, 1.45, 1.12, 1.61, 1.7, 1.87, 1.67, 1.54, 1.22];
        let soma = 0;
        for (let i = 0; i < alturas.length; i++) {

        }

        let media_alturas = soma / 10;

        let j = 0;

                abaixo_media[j] = i;

        }

        for (let i = 0; i < j; i++) {

            }
        }
