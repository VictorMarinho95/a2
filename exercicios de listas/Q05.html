<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        
        let numeros = [];
        let pares = [];
        let impares = [];
        
        for (i = 0; i < 20; i++) {
            numeros[i] = parseInt(prompt("Digite um nÃºmero:"));
            
            if (numeros[i] % 2 == 0) {
                pares.push(numeros[i]);
            } else {
                impares.push(numeros[i]);
            }
        }
        alert("Numeros: " + numeros.join(", ") + "\nPares: " + pares.join(", ") + "\nImpares: " + impares.join(", "));
        
        
    
    
    
    
    
    
    </script>
</body>
</html>
