<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
 
    <script type="text/javascript">
        let soma = 0;
          for (let i = 1; i <= 4; i++) {
            let nota = parseFloat(prompt("Sua nota " + (i+1));
            soma += nota;
           }
           alert(soma / 4);
        
    </script>
</body>
</html>
