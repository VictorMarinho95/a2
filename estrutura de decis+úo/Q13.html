<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
        let diaSemana = parseInt(prompt("Digite um número de 1 a 6:"));
        if (diaSemana == 1) {
            alert("Hoje é Domingo!");
        } else if (diaSemana == 2) {
            alert("Hoje é Segunda-Feira!");
        } else if ( diaSemana == 3) {
            alert("Hoje é Terça-Feira!");
        } else if (diaSemana == 4) {
            alert("Hoje é Quarta-Feira!");
        } else if (diaSemana == 5) {
            alert("Hoje é Quinta-Feira!");
        } else if (diaSemana == 6) {
            alert("Hoje é Sexta-Feira!");
        } else if (diaSemana == 7) {
            alert("Hoje é Sábado!")
        } else {
            alert("Dia Inválido!")
        }
		

	</script>
</body>
</html>
