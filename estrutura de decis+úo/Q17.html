<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		let ano = parseInt(prompt("Informe o ano:"));
		let resto = ano % 4;
		if (resto == 0) {
			alert("O ano de " + ano + " é bissexto!");
		} else {
			alert("O ano de " + ano + " não é bissexto!");
		}



	</script>
</body>
</html>
