<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		let dia = parseInt(prompt("Digite o dia:"));
			if (dia <= 0 && dia > 31) {
				alert("Dia Inválido!");
			} else {
				let mes = parseInt(prompt("Digite o mês:"));
				if (mes <= 0 && mes > 12) {
					alert("Mês Inválido!");
				} else {
					let ano = parseFloat(prompt("Digite o ano:");
				}
			}
		let resultado = [dia, mes, ano];
		alert(resultado);


	</script>
</body>
</html>
