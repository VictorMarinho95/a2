<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">

        let valores = [];
        let operacao = '';
        let resultado = 0;
        let parImpar = '';
        let negativoPositivo = '';
        let inteiroDecimal = '';
        for(i=0;i<2;i++) { valores.push(parseFloat(prompt('Informe um número:')));
        }
        operacao = prompt('Informe a operação que você deseja realizar:\nA - Adição\nB - SubtraCção\nC - Multiplicação\nD - Divisão\n').toLowerCase();
        if (operacao == 'a') {
           resultado = valores[0] + valores[1];
        } else if (operacao == 'b') {
           resultado = valores[0] - valores[1];
        } else if (operacao == 'c') {
           resultado = valores[0] * valores[1];
        } else if (operacao == 'd') {
           resultado = valores[0] / valores[1];
        }
        if (resultado%2 == 0) {
            parImpar = 'PAR';
        } else {
            parImpar = 'IMPAR';
        } 
        if (resultado < 0) {
            negativoPositivo = 'NEGATIVO';
        } else {
            negativoPositivo = 'POSITIVO';
        }
        if (resultado%1 == 0) {
            inteiroDecimal = 'INTEIRO';
        } else {
            inteiroDecimal = 'DECIMAL';
        }
        
        alert('O resultado da operação é ' + resultado + '\n1 - ' + parImpar + '\n2 - ' + negativoPositivo + '\n3 - ' + inteiroDecimal);
        
        

	</script>
</body>
</html>
