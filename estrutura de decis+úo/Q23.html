<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<script type="text/javascript">
		
		let numero = parseFloat(prompt('Digite um numero'));

		if (numero % 1 != 0) {
			alert('O numero digitado é decimal!');
		} else {
			alert('O número digitado é inteiro!');
		}

	</script>
</body>
</html>
