<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    
        let numero = parseInt(prompt("Informe um número inteiro maior que 0 e menor que 1000:"));
        if (numero < 0 && numero > 1000) {
            alert("O número " + numero + " é inválido!")
        } else {
            alert("O numero informado possui:\n" + numero/100 + " centenas\n" + numero/10 + " dezenas\n" + numero + " unidades")
        }
    
    
    
    
    </script>
</body>
</html>
