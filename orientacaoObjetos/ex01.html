<!DOCTYPE html>

</head>
<body>
	<script type="text/javascript">
		

		
class Retangulo {
    constructor(altura, largura) {
        this._largura = largura;
        this._altura = altura;
        }
    getArea() {
        return this.calculaArea()
    }
    
    calculaArea() {
        return this._altura * this._largura;
    }
}
        let h = parseInt(prompt('Insira um valor'));
        let b = parseInt(prompt('Insira um valor'));
        let retangulo = new Retangulo(h,b);
        
        alert(retangulo.getArea());


	</script>
</body>
