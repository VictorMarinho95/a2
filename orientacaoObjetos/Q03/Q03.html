<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
    <script src="Retangulo.js"></script>
	<script type="text/javascript">
		
		let comprimento = parseFloat(prompt('Informe o comprimento:'));
		let largura = parseFloat(prompt('Informe a largura:'));

		let larguraPiso = parseFloat(prompt('largura do piso:'));
		let comprimentoPiso = parseFloat(prompt('comprimento do piso:'));

		let terreno = new Retangulo(comprimento, largura);

		let piso = new Retangulo(larguraPiso, comprimentoPiso);

		alert(
			'Area do terreno: ' + terreno.obterArea() + '\n' + 'Area do piso ' + piso.obterArea() + '\n' + 'Quantidade de pisos ' + (terreno.obterArea() / piso.obterArea())
			);

	</script>
</body>
</html>
