<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    
        let vp = 0;
        let vPrest = parseFloat(prompt('Informe o valor da prestação:'));
        let dAtraso = parseFloat(prompt('Informe o número de dias atrasados:'));
        function valorPagamento () {
            if (dAtraso == 0) {
                return vPrest;
            } else if (dAtraso > 0) {
                vp = (vPrest * 0.001) + (vPrest * 0.03) + vPrest;
                return vp;
            }
        }
        valorPagamento();
        alert(vp);
        
    
    
    </script>
</body>
</html>
