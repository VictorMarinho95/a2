<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    
        let x = parseFloat(prompt('Informe o valor da prestação:'));
        let y = parseFloat(prompt('Informe o número de dias atrasados:'));
        function valorPagamento(valorPrestacao, diasAtrasados) {
            if (diasAtrasados == 0) {
                return valorPrestacao;
            } else {
                return valorPrestacao * 0.03 + valorPrestacao;
            }
        }
        alert('O valor a ser pago é ' + valorPagamento(x, y) + 'R$');
    
    
    </script>
</body>
</html>
