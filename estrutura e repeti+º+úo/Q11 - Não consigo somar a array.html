<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EstruturasDeRepetição - Q11</title>
</head>
<body>
    <script type="text/javascript">
        
      
        let valores = [];
        let i = 0;
        let resultado = []
        let soma = 0;
        let j = 0;
        
        for (i=0;i<2;i++) {
        valores.push(parseInt(prompt('Digite o um número inteiro')));
            for (j=valores[0] + 1;j<valores[1];j++) {
                resultado.push(j);
                //soma += parseInt(resultado[j]);
            }
        }
        
       alert('O resultado da soma dos valores que compreendem o intervalo entre os 2 valores informados é:\n' + resultado);
       


    </script>
</body>
</html>
